{% extends "base.html" %}
{% block content %}
<h3>Mark Attendance â€” {{ teacher.classroom.name }}</h3>
<form method="post">
  {% csrf_token %}
  <table class="table table-bordered align-middle">
    <thead><tr><th>Student</th><th>Present?</th></tr></thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.user.username }} ({{ s.roll_number }})</td>
        <td>
          <input class="form-check-input" type="checkbox" name="present_{{ s.id }}">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-success">Save</button>
  <a class="btn btn-secondary" href="{% url 'teacher_dashboard' %}">Back</a>
</form>
{% endblock %}
